<!DOCTYPE html>

<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="./json/edelgard.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <title>風花雪月 簡易攻略</title>
</head>
<body style="background-image:url(./pic/bg.png); background-size: 100% 1px;">
    <div style="text-align:center;">
        <div class="main_bar"></div>
        <div>
            <div class="class_bar">
                <button type="button">
                    <img src="./pic/class/rbg.png">
                    <span>黑鷲學級</span>
                </button>
                <button type="button">
                    <img src="./pic/class/bbg.png">
                    <span>青獅子學級</span>
                </button>
                <button type="button">
                    <img src="./pic/class/ybg.png">
                    <span>金鹿學級</span>
                </button>
                <button type="button">
                    <img src="./pic/class/cbg.png">
                    <span>賽羅司教會</span>
                </button>
                <button type="button">
                    <img src="./pic/class/kbg.png">
                    <span>騎士團</span>
                </button>
                <!-- <input type="image" src="./pic/class/rf.png"/>
    <input type="image" src="./pic/class/bf.png"/>
    <input type="image" src="./pic/class/yf.png"/>
    <input type="button" value="灰狼學級" />
                <input type="image" src="./pic/class/cf.png" />
                <input type="image" src="./pic/class/kf.png" />-->
            </div>
            <div class="character_bar">
                <div class="class1">
                    <input type="image" src="./pic/character/cr1.png" />
                    <input type="image" src="./pic/character/cr2.png" />
                    <input type="image" src="./pic/character/cr3.png" />
                    <input type="image" src="./pic/character/cr4.png" />
                    <input type="image" src="./pic/character/cr5.png" />
                    <input type="image" src="./pic/character/cr6.png" />
                    <input type="image" src="./pic/character/cr7.png" />
                    <input type="image" src="./pic/character/cr8.png" />
                </div>
                <div class="class2"></div>
                <div class="class3"></div>
                <div class="church"></div>
                <div class="knight"></div>
            </div>
        </div>
        <div class="character_note">
            <div class="top_border border"></div>
            <div class="character_note_body">
                <div class="block_1">
                    <img class="character_flag" src="./pic/class/rf.png" />
                    <img class="character_pic" src="./pic/character/r1.png" />
                </div>
                <div class="block_2">
                    <div class="group_introduction">
                        <span class="character_name">艾黛爾賈特‧馮‧弗雷斯貝爾古</span>
                        <img class="character_hr" src="./pic/bar.png" />
                        <span class="character_introduction">歷史悠久的大國阿德剌斯忒亞帝國的皇女，下任皇帝。作為黑鷲學級的級長統領學級。<br />全身充滿高貴而嚴厲的氛圍，能夠冷靜地判斷周遭形勢和他人之後再行動。</span>
                    </div>
                </div>
                <div class="block_3">
                    <table>
                        <tr>
                            <td class="title">遺失物</td>
                            <td class="lost">白色手套、古老的羽毛筆、東方瓷器</td>
                        </tr>
                        <tr>
                            <td class="title">喜歡的東西</td>
                            <td class="gift">熊玩偶、帝王學之書、桌面遊戲</td>
                        </tr>
                        <tr>
                            <td class="title">喜歡的花</td>
                            <td class="flower">康乃馨、檸檬草</td>
                        </tr>
                        <tr>
                            <td class="title">喜歡的茶</td>
                            <td class="tea">香檸檬茶</td>
                        </tr>
                    </table>
                </div>
                <div class="block_4">
                    <div class="title">茶會話題</div>
                    <table class="tea_dialog_body">
                        <tr>
                            <td class="dialog_title">ㄍ</td>
                            <td class="dialog_1">關於想成為的兵種</td>
                            <td class="dialog_2">關於道具的保養</td>
                            <td class="dialog_3">關於圖書室的藏書</td>
                        </tr>
                    </table>
                </div>
                <div class="block_5">
                    <div class="title">茶會結束後對話</div>
                    <table class="tea_perfect_body">
                        <tr>
                            <td class="perfect_title">只要發現我們兩人獨處，修伯特又會嘮叨了。所以就瞞著他咯。</td>
                            <td class="perfect_1">點頭</td>
                            <td class="perfect_2">露出笑容</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="end_border border"></div>
        </div>
    </div>
</body>
</html>
